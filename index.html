<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="liste de recettes">
    <title>Sup De Cuisine</title>
    <link rel="stylesheet" href="/SupDeCuisine/styles/general.css" >
    <link rel="stylesheet" href="/SupDeCuisine/styles/reset.css">
    <link rel="stylesheet" href="/SupDeCuisine/styles/styles.css">
</head>
<body>
    <header>
        <div class="image-background">
            <div class="titre">
                <p>RECHERCHER PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET GENEREUSES</p>
            </div>
            <div class="rechercher-container">
                    <input type="text" class="rechercher-input" placeholder="Rechercher une recette, un ingrédient, ...">
                    <button class="rechercher-button"><img  id="loupe" src="/SupDeCuisine/images/loupe.svg" alt="loupe"></button> 
            </div>
        </div>
    </header>

    <main>
        <div class="filters">
            <div class="custom-select-wrapper" id="utensil-filter">
                <input type="text" class="custom-select-input" placeholder="Ustensile">
                <ul class="custom-options-list"></ul>
            </div>
            <div class="custom-select-wrapper" id="appliance-filter">
                <input type="text" class="custom-select-input" placeholder="Appareil">
                <ul class="custom-options-list"></ul>
            </div>
            <div class="custom-select-wrapper" id="ingredient-filter">
                <input type="text" class="custom-select-input" id="search-input" placeholder="Ingrédient">
                <ul class="custom-options-list" id="options-list"></ul>
            </div>
            <button id="reset-filters-button" class="reset-button">Réinitialiser les filtres</button>
        </div>
        <div id="selected-filters">
            <ul id="filters-list"></ul>
        </div>               
        <div id="recipe-counter"> 0 Recette</div>
        <div id="error-message"></div>
        <div id="recipe-grid" class="grid-container"></div>
        <script src="/SupDeCuisine/scripts/script.js"></script>
    </main>

    <footer>

    </footer>
</body>
</html>
